<!DOCTYPE html>
<html>
<head>
    <title>测试API接口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试API接口</h1>
        <button onclick="fetchData()">获取数据</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function fetchData() {
            const resultElement = document.getElementById('result');
            resultElement.textContent = '正在加载...';

            fetch('http://localhost:8100/api/data_sources/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误！状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    resultElement.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    resultElement.textContent = `请求失败: ${error.message}`;
                });
        }

        // 页面加载完成后自动获取数据
        window.onload = fetchData;
    </script>
</body>
</html>
